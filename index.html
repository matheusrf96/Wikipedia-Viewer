<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <section class="content">
  <div class="text-center ttl">
    <h1>Wikipedia Viewer</h1>
  </div>
  <div class="text-center container">
    <form action="" method="get">
      <input style="color: #aaa;" class="searchBar" type="text" placeholder="Search"></input>
      <input type="submit" style="display: none" />
    </form>
    <div class="text-center">
      <a class="noDec" href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
        <button id="randomButton">Random article</button>
      </a>
      <button id="searchButton">Go!</button>
   </div>
    <div>
      <ul id="output">

      </ul>
    </div>
  </div>
  </section>
</body>
</html>
